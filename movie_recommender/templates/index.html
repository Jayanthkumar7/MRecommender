<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MReccommender</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='logo.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">


    <script src = '{{url_for('static',filename='script.js')}}'></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <div class="logo-container">
                    <img class = 'logo' src="{{url_for('static',filename='logo.png')}}" alt="">
                    <h1>JK Predict</h1>
                </div>
            </a>
            <ul>
                <a href=""><li>ABOUT</li></a>
                <a href=""><li>CONTACT</li></a>
            </ul>
        </nav>
    </header>
        <div class="container" id = 'container'>
            <div class="content">
                <h1>ðŸŽ¬ Pick your Choice !</h1>
                <div class="form">
                    <div>
                      <label for="movie_name">What kind of Movie you Like ?</label>
                      <input type="text" name="movie_name" id="movie_name" placeholder="E.g. Iron Man" />
                    </div>
                  
                    <div class="genre">
                      <label for="genre">Genre</label>
                      <select id="genre" name="genre">
                        <option selected value="">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="TV Movie">TV Movie</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                      </select>
                    </div>
                  
                    <div class="actor">
                      <label for="actor"> Actor (optional)</label>
                      <input type="text" name="actor" id="actor" placeholder="e.g. Allu Arjun, NTR" />
                    </div>
                  
                    <div class='language'>
                      <label for="language">Preferred Language</label>
                      <select id="language" name="language">
                          <option selected value="en">English</option>
                        <option value="te">Telugu</option>
                        <option value="hi">Hindi</option>
                        <option value="ta">Tamil</option>
                        <option value="ml">Malayalam</option>
                      </select>
                    </div>
                  

                  
                    <div class='mood'>
                      <label for="mood">Mood / Theme</label>
                      <select id="mood" name="mood">
                        <option selected value="">Select Mood</option>
                        <option value="Feel-good">Feel-good</option>
                        <option value="Romantic">Romantic</option>
                        <option value="Suspenseful">Suspenseful</option>
                        <option value="Inspiring">Inspiring</option>
                        <option value="Action-packed">Action-packed</option>
                        <option value="Emotional">Emotional</option>
                      </select>
                    </div>
                  
                    <div class='rating'>
                      <label for="rating">Minimum IMDb Rating</label>
                      <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" placeholder="e.g. 7.5" />
                    </div>
                  
                    <div>
                      <button onclick='getMovieRecommendations()'>Get Recommendations</button>
                    </div>
                </div> 
            </div>

            <div class="results" id="results">
                <h1>Recommended Movies</h1>
                <div class="movie-list">

                </div>
            </div>
        </div>
</body>
</html>
